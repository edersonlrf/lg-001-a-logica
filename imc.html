<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function calculaImc(altura, peso) {
    return peso / (altura * altura);
}

var alturaInformada = prompt("Informe sua altura");
var pesoInformado = prompt("informe seu peso");

var imc = calculaImc(alturaInformada, pesoInformado);

mostra("O IMC calculado é " + imc);

if(imc < 18.5) {
    mostra("Seu IMC indica que você está ABAIXO do peso.");
}

if(imc > 35) {
    mostra("Seu IMC indica que você está ACIMA do peso.");
}

if(imc > 18.5 && imc < 35) {
    mostra("OK! Seu IMC está entre os dois limites.");
}

</script>
